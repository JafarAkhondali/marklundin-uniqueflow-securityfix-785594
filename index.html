<body>
	<div id="main"></div>
  	<button id='capture' class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
		<i class="material-icons">camera_alt</i>
	</button>
  	<script type="text/javascript">



  		console.warn( 'For those of you that way inclined, you can run this application as a second screen from any high powered Cast enabled device' )



  		// Start the app

		var main = (/\bdev\b/.test( window.location.search )) ? './main' : './build/main.min'
		System.import( main )

		

		// Screen grab

		function capture(){
			var canvas = document.querySelector('canvas')
			canvas.toBlob( function( blob ){ saveAs( blob, 'unique-flow.png' )})
		}

		var button = document.querySelector('#capture')
		button.onclick = capture
		button.addEventListener("touchstart", capture );

	</script>
</body>
