<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #main {
      height: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
  </style>

  <script>
    var addScript = function(src, fallback) {
      var script = document.createElement("script");
      script.src = src;
      script.async = false;
      script.onload = fallback;
      var firstScript = document.getElementsByTagName("script")[0];
      firstScript.parentNode.insertBefore(script, firstScript);
    }

    var launchExperience = function() {
      // Create and attach canvas
      var element = document.querySelector("#main");
      var canvas = document.createElement("canvas");
      element.appendChild(canvas);

      // Style it
      Object.assign( canvas.style, {
        width: "100%",
        height: "100%"
      });

      // Create visualisation
      artwork = new window.ToyotaCHRExperience( canvas, './', {
        useTextureNoise:false, 
        fov:25, 
        viewOffset:[ -400, 0 ]
      });

      // Add a resize handler
      window.addEventListener("resize", function(){
        artwork.resize(canvas.offsetWidth, canvas.offsetHeight);
      });

      // Start
      artwork.start()

    }

    addScript("jspm_packages/system.js");
    addScript("config.js", function() {
      Promise.all([
        System.import("src/index.js"),
        System.import("./vendor/howler.js"),
        System.import("./vendor/TweenMax.min.js")
      ]).then( launchExperience )
    });
  </script>
</head>
<body>
  <div id="main"></div>
</body>
</html>
